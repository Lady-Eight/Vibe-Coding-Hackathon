<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JiMarket ‚Äì Tukutane Sokoni</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-50 font-sans">
  <div class="max-w-md mx-auto p-6 mt-10 bg-white rounded-xl shadow-md">
    <h1 class="text-xl font-bold text-green-700 mb-4">üåæ JiMarket ‚Äì Tukutane Sokoni</h1>

    <label class="block mb-2 font-medium">üìç Select County</label>
    <select id="countySelect" class="w-full p-2 mb-4 border border-green-300 rounded">
      <option value="">-- Choose County --</option>
      <option value="Nairobi">Nairobi</option>
      <option value="Kisumu">Kisumu</option>
      <option value="Meru">Meru</option>
      <option value="Mombasa">Mombasa</option>
    </select>

    <label class="block mb-2 font-medium">ü•¨ Select Produce</label>
    <select id="produceSelect" class="w-full p-2 mb-4 border border-green-300 rounded">
      <option value="">-- Choose Produce --</option>
      <option value="Maize">Maize</option>
      <option value="Tomatoes">Tomatoes</option>
      <option value="Kale">Kale</option>
      <option value="Avocado">Avocado</option>
    </select>

    <button onclick="checkPrice()" class="bg-green-600 text-white px-4 py-2 rounded w-full hover:bg-green-700">
      Check Market Price üí∞
    </button>

    <div id="result" class="mt-6 text-green-800 text-lg font-semibold"></div>
  </div>

  <script>
    const priceData = {
      Nairobi: { Maize: 3200, Tomatoes: 100, Kale: 25, Avocado: 35 },
      Kisumu: { Maize: 2900, Tomatoes: 85, Kale: 20, Avocado: 30 },
      Meru: { Maize: 2700, Tomatoes: 90, Kale: 18, Avocado: 40 },
      Mombasa: { Maize: 3100, Tomatoes: 95, Kale: 22, Avocado: 32 }
    };

    function checkPrice() {
      const county = document.getElementById('countySelect').value;
      const produce = document.getElementById('produceSelect').value;
      const resultDiv = document.getElementById('result');

      if (!county || !produce) {
        resultDiv.innerText = "‚ö†Ô∏è Please select both county and produce.";
        return;
      }

      const price = priceData[county][produce];
      resultDiv.innerText = `‚úÖ Current Price of ${produce} in ${county}: KSh ${price.toLocaleString()}/bag`;
    }
  </script>
</body>
</html>
